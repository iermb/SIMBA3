api_read_indicator:
  path: /indicator/{indicatorId}/
  controller: SIMBA3\Api\Controller\Indicator\ReadIndicatorController::execute
  methods: GET
  requirements:
    indicatorId: '\d+'


api_read_values_indicator:
  path: /indicator/{indicatorId}/values/
  controller: SIMBA3\Api\Controller\Value\ReadValuesIndicatorController::execute
  methods: GET
  requirements:
    indicatorId: '\d+'


api_read_all_type_area:
  path: /{_locale}/type-area/
  controller: SIMBA3\Api\Controller\Variable\ReadAllTypeAreaController::execute
  methods: GET


api_read_area:
  path: /{_locale}/type-area/{typeAreaId}/area/
  controller: SIMBA3\Api\Controller\Variable\ReadAllAreaTypeAreaController::execute
  methods: GET
  requirements:
    typeAreaId: '\d+'

api_read_all_type_independent_variable:
  path: /type-independent-variable/
  controller: SIMBA3\Api\Controller\Variable\ReadAllTypeIndependentVariableController::execute
  methods: GET

api_read_independent_variable:
  path: /type-independent-variable/{typeIndependentVariableId}/independent-variable/
  controller: SIMBA3\Api\Controller\Variable\ReadAllIndependentVariableTypeIndependentVariableController::execute
  methods: GET
  requirements:
    typeIndependentVariableId: '\d+'